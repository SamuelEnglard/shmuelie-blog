<link rel="stylesheet" href="../css/blog.css" />
<div class="messageTemplate" data-win-control="WinJS.Binding.Template">
    <div class="message">
        <div class="win-type-base" data-win-bind="textContent: title Shmuelie.htmlSafe"></div>
        <time class="win-type-caption" data-win-bind="textContent: posted Shmuelie.momentFromNow; dateTime: posted Shmuelie.momentISO; title: posted Shmuelie.momentLongDateTime"></time>
    </div>
</div>
<div class="blog-split win-splitview win-splitview-pane-opened win-splitview-placementleft">
    <div class="win-splitview-paneplaceholder"></div>
    <div tabindex="-1" class="win-splitview-panewrapper">
        <div tabindex="-1" class="win-splitview-pane">
            <h1 class="win-h1">Blog</h1>
            <div class="listView-container">
                <div class="listView win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('.messageTemplate'), selectionMode: 'single', tapBehavior: 'directSelect' }"></div>
            </div>
        </div>
    </div>
    <div class="win-splitview-contentwrapper">
        <div class="win-splitview-content">
            <div class="article-header">
                <button class="win-navigation-backbutton"><div class="win-back"></div></button>
                <h2 class="win-h2" data-win-bind="textContent: title"></h2>
                <time class="win-type-caption" data-win-bind="dateTime: posted Shmuelie.momentISO; textContent: posted Shmuelie.momentLongDateTime"></time>
            </div>
            <article></article>
        </div>
    </div>
</div>
