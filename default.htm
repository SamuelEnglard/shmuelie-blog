<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Shmueli Englard Website</title>
    <link id="winjsstyle" data-dark="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.3/css/ui-dark.min.css" data-light="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.3/css/ui-light.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <meta name="author" content="Shmueli Englard" />
    <meta name="description" content="I am a Software Developer at Lufthansa Systems. I do the impossible in C# and JavaScript, sometimes at the same time!" />
    <!--Twitter-->
    <meta name="twitter:creator" content="@Shmuelie" />
    <meta name="twitter:description" content="I am a Software Developer at Lufthansa Systems. I do the impossible in C# and JavaScript, sometimes at the same time!" />
    <meta name="twitter:image" content="https://avatars0.githubusercontent.com/u/1119883" />
</head>
<body class="win-type-body">
    <div data-win-control="WinJS.UI.SplitView" class="splitView">
        <div class="panel-area">
            <div class="header">
                <button data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
                <div class="title" data-win-bind="innerText: document.title"></div>
            </div>
            <div class="nav-commands">
                <div data-win-control="WinJS.UI.SplitViewCommand" data-nav="pages/home.htm" data-win-options="{label:'Home',icon:'home'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-nav="pages/blog.htm" data-win-options="{label:'Blog',icon:'edit'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-nav="pages/podcasts.htm" data-win-options="{label:'Podcasts',icon:'microphone'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-nav="pages/contact.htm" data-win-options="{label:'Contact Info',icon:'contactinfo'}"></div>
            </div>
        </div>
        <button class="small-toggle" data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
        <header data-win-control="WinJS.UI.ToolBar">
            <button class="styletoggle" data-win-control="WinJS.UI.Command" data-win-options="{type:'toggle'}"></button>
        </header>
        <div class="content-area" data-win-control="Shmuelie.PageControlNavigator" data-win-options="{ name: 'main' }"></div>
    </div>
    <script async data-main="js/requirejs.config.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
</body>
</html>
